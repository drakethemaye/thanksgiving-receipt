<!DOCTYPE html>
<head>
    <title>Collecting Cheeseburger Recipe</title>
</head>
<body>
    <h1>Collecting Cheeseburger Recipe</h1>

    <div>
        <label for="your email">Your Email</label>
        <input name="your email" type="text" id="your email" />
    </div>
    <div>
        <label for="todays date">Todays Date</label>
        <input name="todays date" type="text" id="todays date" />
    </div>
    <div>
        <label for="recipe name">Recipe Name</label>
        <input name="recipe name" type="text" id="recipe name" />
    </div>
    <h3>What ingredients are in your recipe?</h3>
    <div>
        <label for="beef burger">beef burger</label>
        <input name="beef burger" type="checkbox" id="beef burger" />
    </div>
    <div>
        <label for="american cheese">american cheese</label>
        <input name="american cheese" type="checkbox" id="american cheese" />
    </div>
    <div>
        <label for="lettuce">lettuce</label>
        <input name="lettuce" type="checkbox" id="lettuce" />
    </div>
    <div>
        <label for="pickles">pickles</label>
        <input name="pickles" type="checkbox" id="pickles" />
    </div>
    <div>
        <label for="white onion">white onion</label>
        <input name="white onion" type="checkbox" id="white onion" />
    </div>
    <div>
        <label for="chipotle aioli">chipotle aioli</label>
        <input name="chipotle aioli" type="checkbox" id="chipotle aioli" />
    </div>
    <label>How Difficult is this Burger to Make?</label>
<select name="devices">
    <option value="easy">easy</option>
    <option value="medium">medium</option>
    <option value="hard">hard</option>
</select>

    <button id="Send Your Recipe to Us">Send Your Recipe to Us</button>
</body>
